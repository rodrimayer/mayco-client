<br><br>
<div class="container">

  <div class="row">

    <div class="col-lg-8 col-lg-offset-2">

      <form id="contact-form">
        <!--role="form"-->

        <div class="messages"></div>

        <div class="controls">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Nombre *</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required"
                  data-error="Firstname is required." #name>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">E-Mail *</label>
                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required"
                  data-error="Lastname is required." #email>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <label for="form_name">Asunto *</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required"
                  data-error="Firstname is required." #subject>
                <div class="help-block with-errors"></div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Mensaje *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"
                  data-error="Please,leave us a message." #text></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" value="Enviar correo" (click)="send(name.value,email.value,subject.value,text.value);
              name.value='';email.value='';
              subject.value='';text.value=''">
            </div>
          </div>

        </div>

      </form>


    </div>

  </div>


</div>
<br>
<br>


<div class="row container" *ngIf="resp!==''">
  <div class="alert alert-success" role="alert">
    <strong>{{resp}}</strong>
  </div>
</div>

<div class="row container" *ngIf="error!==''">
  <div class="alert alert-danger" role="alert">
    <strong>{{error}}</strong>
  </div>
</div>
